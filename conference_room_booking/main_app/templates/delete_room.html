{% extends 'base.html' %}


{% block title %}Delete room {{ room.name }}{% endblock %}

{% block content %}

<div align="center">
    <form action="" method="POST">
        {% csrf_token %}
        <h2>Do you really want to delete room {{ room.name }}?</h2><br>
        <input type="submit" value="Yes" name="btn">
        <input type="submit" value="No" name="btn">
    </form>
</div>

{% endblock %}
