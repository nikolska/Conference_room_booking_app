{% extends 'base.html' %}


{% block title %}Reserve room {{ room.name }}{% endblock %}

{% block content %}

{% if message %}
    <h3 style="color: red">{{ message }}</h3>
{% endif %}

<form action="" method="POST">
    {% csrf_token %}
    <h3>Reservation {{ room.name }}</h3><br>

    <label for="date">Date</label><br>
    <input type="date" id="date" name="date" min="2021-01-01"><br>

    <label for="comment"></label>Comment<br>
    <input type="text" id="comment" name="comment"><br><br>

    <input type="submit" value="Enter">
</form>

{% endblock %}
